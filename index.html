<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tron Light Bike — Bots</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <div id="overlay">
      <h1>Tron: Light-Bike</h1>
      <label>
        Your name
        <input id="playerName" type="text" placeholder="Player" maxlength="20" />
      </label>
      <label>
        Bots
        <input id="botCount" type="range" min="1" max="8" value="3" />
        <span id="botCountLabel">3</span>
      </label>
      <button id="startBtn">Start Game</button>
      <small>Controls: Arrow keys or WASD</small>
    </div>

    <div id="topbar" class="hidden">
      <div id="status">Alive: —</div>
      <button id="restartBtn">Restart</button>
    </div>

    <div id="message" class="hidden"></div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="script.js" defer></script>
</body>
</html>
